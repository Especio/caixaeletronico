<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa eletr√¥nico - Debitar</title>
</head>
<body>
    <h1> Banco Code Bridge</h1>
    <h2> Debitar</h2>
    <form action="/debitar/" method="post">
        {% csrf_token %}
        <label> Id do cliente</label>
        <input type="text" name="cliente" />
        <label> Valor a debitar</label>
        <input type="text" name="valor" />
        <input type="submit" value="Debitar" />
    </form>
    <p> cliente_enviado: {{ cliente_enviado}}</p>
    <p> valor_enviado: {{ valor_enviado}}</p>
    {{ api_response }}
    {{ form.errors }}
</body>
</html>
